name: ESPHome Build Validation

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    name: Validate ESPHome Configurations
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - genie-2.yml
          - genie-3.yml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install ESPHome
        run: |
          pip install esphome

      - name: Validate ${{ matrix.config }} configuration
        run: |
          esphome config ${{ matrix.config }}

      - name: Build ${{ matrix.config }} firmware
        run: |
          esphome compile ${{ matrix.config }}

  build-summary:
    name: Build Summary
    needs: validate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.validate.result }}" == "success" ]; then
            echo "✅ All ESPHome configurations built successfully!"
          else
            echo "❌ Some ESPHome configurations failed to build"
            exit 1
          fi

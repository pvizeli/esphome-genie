name: Build and Publish ESPHome Firmware

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build ESPHome Firmware
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - name: genie-2
            file: genie-2.yml
          - name: genie-3
            file: genie-3.yml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ${{ matrix.config.name }} firmware
        uses: esphome/build-action@v5
        id: esphome-build
        with:
          yaml-file: ${{ matrix.config.file }}
          version: latest
          complete-manifest: true

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}
          path: |
            ${{ steps.esphome-build.outputs.name }}/*

  combine-manifests:
    name: Combine Manifests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: firmware

      - name: Display structure of downloaded files
        run: ls -R firmware

      - name: Copy firmware files to output
        run: |
          mkdir -p output/firmware
          # Copy all firmware files
          find firmware -type f -name "*.bin" -exec cp {} output/firmware/ \;
          find firmware -type f -name "manifest.json" -exec cp {} output/firmware/{} \;

          # Rename manifest files to include device name
          for config in genie-2 genie-3; do
            if [ -f "firmware/${config}/manifest.json" ]; then
              cp "firmware/${config}/manifest.json" "output/firmware/${config}.manifest.json"
            fi
          done

      - name: Copy static files
        run: |
          if [ -d "static" ]; then
            cp -r static/* output/
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: combine-manifests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-release-assets:
    name: Upload Release Assets
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - name: genie-2
          - name: genie-3
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.config.name }}
          path: firmware

      - name: Upload factory binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: firmware/${{ matrix.config.name }}.factory.bin
          asset_name: ${{ matrix.config.name }}.factory.bin
          asset_content_type: application/octet-stream

      - name: Upload OTA binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: firmware/${{ matrix.config.name }}.ota.bin
          asset_name: ${{ matrix.config.name }}.ota.bin
          asset_content_type: application/octet-stream

      - name: Upload manifest to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: firmware/manifest.json
          asset_name: ${{ matrix.config.name }}.manifest.json
          asset_content_type: application/json
